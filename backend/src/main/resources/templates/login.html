<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/../static/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" th:action="@{/rest/auth/login}">
            <h2 class="form-signin-heading">Sign in</h2>
            <p>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" class="form-control"
                       placeholder="Email" name="email" required="" autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control"
                       placeholder="Password" name="password" required="" autofocus="">
            </p>

            <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

            <div class="row">
                <div class="col-md-3">
                    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <a href="/auth/changePass" class="btn btn-lg btn-block btn-light">Change your password</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <a href="/auth/register" class="btn btn-lg btn-block btn-light">Register here</a>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
