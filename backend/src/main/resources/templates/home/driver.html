<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="'Here is your dashboard '+${user.getFirstName()}" class="mb-4"></h1>
    <div class="row">
        <div class="col-md-6">
            <h2>New Deliveries</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Delivery ID</th>
                    <th>Driver Name</th>
                    <th>Delivery Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="delivery : ${newDeliveries}">
                    <td th:text="${delivery.getId()}"></td>
                    <td th:text="${delivery.getDriverName()}"></td>
                    <td th:text="${delivery.getDelDate()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h2>Delivery History</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Delivery ID</th>
                    <th>Driver Name</th>
                    <th>Delivery Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="delivery : ${finishedDeliveries}">
                    <td th:text="${delivery.getId()}"></td>
                    <td th:text="${delivery.getDriverName()}"></td>
                    <td th:text="${delivery.getDelDate()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
