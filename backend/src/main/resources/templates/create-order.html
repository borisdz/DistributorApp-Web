<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place an Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollable-cards {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Place Your Order</h1>

    <form id="orderForm" th:action="@{/customer/create-order}" method="post">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select">
                    <option value="">All</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.getId()}"
                            th:text="${cat.getName()}">Category
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <select id="manufacturer" class="form-select">
                    <option value="">All</option>
                    <option th:each="man : ${manufacturers}"
                            th:value="${man.getId()}"
                            th:text="${man.getName()}">Manufacturer
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="articleName" class="form-label">Article Name</label>
                <input type="text" id="articleName" class="form-control" placeholder="Search articles" required>
            </div>
        </div>

        <div class="scrollable-cards row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <div class="col" th:each="article : ${articles}">
                <div class="card h-100">
                    <img th:src="@{${article.getImage()}}" class="card-img-top" alt="Article Image"
                         onerror="this.style.display='none'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${article.getName()}">Article Name</h5>
                        <!--              <p class="card-text" th:text="${article.get()}">Article Description</p>-->
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Price: <span th:text="${article.getPrice()}">0.00</span></small>
                        <button type="button" id="addToOrderBtn" class="btn btn-primary btn-sm float-end add-article"
                                th:data-article-id="${article.getId()}"
                                th:data-article-name="${article.getName()}"
                                th:data-article-price="${article.getPrice()}">
                            Add To Order
                        </button>
                    </div>
                </div>
            </div>
        </div>

      <h3>Order Summary</h3>
      <table class="table table-bordered" id="orderSummaryTable">
        <thead>
        <tr>
          <th>Article</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Line Total</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="mb-3">
        <label for="totalSum" class="form-label">Total Sum:</label>
        <span id="totalSum">0.00</span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="proForma" name="proForma">
        <label class="form-check-label" for="proForma">Request Pro Forma</label>
      </div>

      <input type="hidden" id="orderItems" name="orderItems">

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const orderItems = [];

  function updateOrderSummary() {
    const tbody = document.querySelector('#orderSummaryTable tbody');
    tbody.innerHTML = '';

    let totalSum = 0;

    orderItems.forEach((item, index) => {
      const row = document.createElement('tr');

      row.innerHTML = `
          <td>${item.articleName}</td>
          <td>${item.unitPrice.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>${(item.unitPrice * item.quantity).toFixed(2)}</td>
          <td><button type="button" class="btn btn-danger btn-sm" data-index="${index}">Remove</button></td>
        `;

      tbody.appendChild(row);
      totalSum += item.unitPrice * item.quantity;
    });

    document.getElementById('totalSum').textContent = totalSum.toFixed(2);

    document.getElementById('orderItems').value = JSON.stringify(orderItems);
  }

  document.getElementById('addToOrderBtn').addEventListener('click', function () {
    const articleSelect = document.getElementById('articleSelect');
    const quantityInput = document.getElementById('quantity');

    const selectedOption = articleSelect.options[articleSelect.selectedIndex];
    if (!selectedOption.value) {
      alert('Please select an article.');
      return;
    }

    const articleId = selectedOption.value;
    const articleName = selectedOption.text;
    const unitPrice = parseFloat(selectedOption.getAttribute('data-price'));
    const quantity = parseInt(quantityInput.value, 10);

    if (isNaN(quantity) || quantity <= 0) {
      alert('Please enter a valid quantity.');
      return;
    }

    const orderItem = {
      articleId: articleId,
      articleName: articleName,
      unitPrice: unitPrice,
      quantity: quantity
    };

    orderItems.push(orderItem);

    updateOrderSummary();
  });

  document.querySelector('#orderSummaryTable tbody').addEventListener('click', function (event) {
    if (event.target.matches('button')) {
      const index = event.target.getAttribute('data-index');
      orderItems.splice(index, 1);
      updateOrderSummary();
    }
  });
</script>
</body>
</html>
